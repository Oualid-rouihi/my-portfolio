    <!-- Custom styles -->
    <style>

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      
      /* Hide scrollbar for mobile menu */

      /* Video loading state */
.video-loading {
  display: flex;
  transition: opacity 0.3s ease;
}

video.loaded + .video-loading {

}
